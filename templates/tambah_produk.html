<!DOCTYPE html>
<html>
<head>
    <title>Tambah Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        .input-label {
            font-weight: bold;
            margin-bottom: 4px;
            color: #03ac0e;
        }
        .input-produk {
            width: 260px;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .btn-tambah {
            width: 120px;
            padding: 10px;
            background: #03ac0e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .btn-tambah:hover {
            background: #02990c;
        }
        .kembali-link {
            display: block;
            margin-top: 10px;
            color: #03ac0e;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }
        .kembali-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="fade-in center-form">
        <h2>Tambah Produk</h2>
        <form method="post" style="display:flex; flex-direction:column; align-items:center;">
            <label for="nama" class="input-label">Nama Produk:</label>
            <input type="text" id="nama" name="nama" required placeholder="Nama produk" class="input-produk">
            <label for="harga" class="input-label">Harga:</label>
            <input type="text" id="harga" name="harga" required placeholder="Contoh: 13000 atau 13.000" class="input-produk">
            <button type="submit" class="btn-tambah">Tambah</button>
        </form>
        <a href="{{ url_for('index') }}" class="kembali-link">Kembali ke Beranda</a>
    </div>
</body>
